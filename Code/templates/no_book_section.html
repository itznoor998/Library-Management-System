<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add BookSection</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .formdiv,[value="Add"]{
            margin-left: 120px;
            margin-top: 13px;
        }
        h2{
            color: red;
            background-color: azure;
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <div class="headdiv">
            <p>Admin Dashboard</p>
        </div>
        <div class="container">
            <aside>
                <h3><a href="/available/books/{{username}}">Available Books</a></h3>
                <h3><a href="/add/book/{{username}}">Add Book</a></h3>
                <h3><a href="/add/section/{{username}}">Add Section</a></h3>
                <h3><a href="/manage/book/{{username}}">Manage Book</a></h3>
                <h3><a href="/manage/section/{{username}}">Manage Section</a></h3>
                <h3><a href="/add/booksection/{{username}}" style="color: antiquewhite;">Add BookSection</a></h3>
                <h3><a href="/manage/user/{{username}}">Manage User</a></h3>
            </aside>
            <div class="container">
                <form action="/add/booksection/{{username}}" method="post">
                    <div class="formdiv">
                        <label for="section_name">Section Name:</label>
                        <input type="text" name="section_name" id="section_name" required>
                    </div>
                    <div class="formdiv">
                        <label for="book_name">Book Name:</label>
                        <input type="text" name="book_name" id="book_name" required>
                    </div>
                    <input type="submit" value="Add">
                </form>
                <div>
                    <h2>*Please Check Book Name or Section Name.</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
