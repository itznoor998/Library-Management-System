<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        #searchdiv{
            margin: 10px;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <div id="searchdiv">
        <form action="/search/{{username}}" method="post">
            <input type="search" id="search" name="search">
            <input type="submit" value="Search">
        </form>
    </div>
    <main>
        <div class="headdiv">
            <p>Admin Dashboard</p>
        </div>
        <div class="container">
            <aside>
                <h3><a href="/available/books/{{username}}" style="color: antiquewhite;">Available Books</a></h3>
                <h3><a href="/add/book/{{username}}">Add Book</a></h3>
                <h3><a href="/add/section/{{username}}">Add Section</a></h3>
                <h3><a href="/manage/book/{{username}}">Manage Book</a></h3>
                <h3><a href="/manage/section/{{username}}">Manage Section</a></h3>
                <h3><a href="/add/booksection/{{username}}">Add BookSection</a></h3>
                <h3><a href="/manage/user/{{username}}">Manage User</a></h3>
            </aside>
            <div class="container">
                <table border="1">
                    <tr>
                        <th>Book Name</th>
                        <th>Available Copies</th>
                    </tr>
                    {%for (book,no) in available_books%}
                    <tr>
                        <td><a href="/details/book/{{book.book_id}}/{{username}}" style="background-color:rgba(171, 237, 221, 0.514);">{{book.book_name}}</a></td>
                        <td style="text-align: center;">{{no}}</td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
