<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Details</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/details.css">
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <h1><b>{{section.section_name}}</b></h1>
        {% for (book,author) in tuple_ %}
        <h3>{{loop.index}}. <b><a href="/details/book/{{book.book_id}}">{{book.book_name}}</a></b> by <b><a href="/details/author/{{author.author_id}}/{{username}}">{{author.author_fname}} {{author.author_lname}}</a></b> </h3>
        {%endfor%}
        <pre>

            <h3><a href="{{link}}{{username}}">Back</a></h3>
        </pre>
    </main>
</body>
</html>
