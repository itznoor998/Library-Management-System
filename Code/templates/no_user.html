<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <div class="headdiv">
            <p>Admin Dashboard</p>
        </div>
        <div class="container">
            <aside>
                <h3><a href="/available/books/{{username}}">Available Books</a></h3>
                <h3><a href="/add/book/{{username}}">Add Book</a></h3>
                <h3><a href="/add/section/{{username}}">Add Section</a></h3>
                <h3><a href="/manage/book/{{username}}">Manage Book</a></h3>
                <h3><a href="/manage/section/{{username}}">Manage Section</a></h3>
                <h3><a href="/add/booksection/{{username}}">Add BookSection</a></h3>
                <h3><a href="/manage/user/{{username}}" style="color: antiquewhite;">Manage User</a></h3>
            </aside>
            <div class="container">
                <h1 style="margin-left: 120px;color: rgb(35, 25, 127);">No User.</h1>
            </div>
        </div>
    </main>
</body>
</html>
