<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/details.css">
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <h2><b>{{user.user_name}}</b> - {{user.user_type}}</h2>
        <table  border="1">
            <tr>
                <th>Sl No.</th>
                <th>Book Name</th>
                <th>Revoke</th>
            </tr>
            {% for (book,ib) in books %}
            <tr>
                <td>{{loop.index}}</td>
                <td><a href="/details/book/{{book.book_id}}/{{username}}">{{book.book_name}}</a></td>
                <td><a href="/revoke/book/{{ib.issuedbook_id}}/username">Revoke Access</a></td>
            </tr>
            {%endfor%}
        </table>
        <pre>

            <h3><a href="{{link}}{{username}}">Back</a></h3>
        </pre>
    </main>
</body>
</html>
