<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .tlink{
            background-color: rgba(100, 181, 159, 0.11);
            padding: 3px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <div class="headdiv">
            <p>Admin Dashboard</p>
        </div>
        <div class="container">
            <aside>
                <h3><a href="/available/books/{{username}}">Available Books</a></h3>
                <h3><a href="/add/book/{{username}}">Add Book</a></h3>
                <h3><a href="/add/section/{{username}}">Add Section</a></h3>
                <h3><a href="/manage/book/{{username}}">Manage Book</a></h3>
                <h3><a href="/manage/section/{{username}}">Manage Section</a></h3>
                <h3><a href="/add/booksection/{{username}}">Add BookSection</a></h3>
                <h3><a href="/manage/user/{{username}}" style="color: antiquewhite;">Manage User</a></h3>
            </aside>
            <div class="container">
                <table border="1" style="margin-left: 120px;">
                    <tr>
                        <th>User Name</th>
                        <th>Occupation</th>
                        <th>Remove User</th>
                    </tr>
                    {% for user in users %}
                    <tr>
                        <td><a href="/details/user/{{user.user_id}}/{{username}}" class="tlink">{{user.user_name}}</a></td>
                        <td><a href="/details/type/{{user.user_type}}/{{username}}" class="tlink">{{user.user_type}}</a></td>
                        <td><a href="/remove/user/{{user.user_id}}/{{username}}" class="tlink">Remove</a></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
