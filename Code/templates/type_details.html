<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Details</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/details.css">
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <h1><b>{{type}}</b></h1>
        {% for user in users %}
        <h3>{{loop.index}}. <a href="/details/user/{{user.user_id}}/{{username}}">{{user.user_name}}</a></h3>
        {%endfor%}
        <pre>

            <h3><a href="{{link}}{{username}}">Back</a></h3>
        </pre>
    </main>
</body>
</html>
