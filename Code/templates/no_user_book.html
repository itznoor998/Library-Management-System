<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        h1{
            margin-left: 120px;
            border-radius: 10px;
            background-color: azure;
            color: rgb(3, 87, 91);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log Out</a></h4>
    </header>
    <main>
        <div class="headdiv">
            <p>User Dashboard</p>
        </div>
        <div class="container"> 
            <aside>
                <h3><a href="/dashboard/{{username}}" style="color: antiquewhite;">User Dashboard</a></h3>
                <h3 ><a href="/mybook/{{username}}">My Books</a></h3>
                <h3><a href="/myfeedback/{{username}}">My Feedbacks</a></h3>
                <h3><a href="/booksection/{{username}}">Books by Section</a></h3>
                <h3><a href="/bookauthor/{{username}}">Books by Author</a></h3>
            </aside>
            <div class="container">
                <h1>Library is Empty. Please contact with the Librarian.</h1>
            </div>
        </div>
    </main>
</body>
</html>
