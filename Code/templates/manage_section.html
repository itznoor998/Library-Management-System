<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Section</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .tlink{
            background-color: rgba(90, 187, 199, 0.352);
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log out</a></h4>
    </header>
    <main>
        <div class="headdiv">
            <p>Admin Dashboard</p>
        </div>
        <div class="container">
            <aside>
                <h3><a href="/available/books/{{username}}">Available Books</a></h3>
                <h3><a href="/add/book/{{username}}">Add Book</a></h3>
                <h3><a href="/add/section/{{username}}">Add Section</a></h3>
                <h3><a href="/manage/book/{{username}}">Manage Book</a></h3>
                <h3><a href="/manage/section/{{username}}" style="color: antiquewhite;">Manage Section</a></h3>
                <h3><a href="/add/booksection/{{username}}">Add BookSection</a></h3>
                <h3><a href="/manage/user/{{username}}">Manage User</a></h3>
            </aside>
            <div class="container">
                <table border="1" style="margin-left: 120px;">
                    <tr>
                        <th>Section Name</th>
                        <th>No. of Books</th>
                        <th>Operations</th>
                    </tr>
                    {% for (section,no_book) in sections_tuple %}
                    <tr>
                        <td><a href="/details/section/{{section.section_id}}/{{username}}" class="tlink">{{section.section_name}}</a></td>
                        <td style="text-align: center;">{{no_book}}</td>
                        <td>
                            <a href="/update/section/{{section.section_id}}/{{username}}" style="background-color: rgb(169, 187, 203);">Update</a>
                            <a href="/remove/section/{{section.section_id}}/{{username}}" style="background-color: rgb(163, 207, 245);">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
