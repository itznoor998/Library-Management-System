<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="shortcut icon" href="/static/images/project_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        #searchdiv{
            margin: 10px;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/project_logo.png" alt="logo" id="img_logo">
        <h4><a href="/" style="background-color:rgba(194, 202, 201);">Log Out</a></h4>
    </header>
    <div id="searchdiv">
        <form action="/search/{{username}}" method="post">
            <input type="search" id="search" name="search">
            <input type="submit" value="Search">
        </form>
    </div>
    <main>
        <div class="headdiv">
            <p>User Dashboard</p>
        </div>
        <div class="container">
            <aside>
                <h3><a href="/dashboard/{{username}}" style="color: antiquewhite;">User Dashboard</a></h3>
                <h3 ><a href="/mybook/{{username}}">My Books</a></h3>
                <h3><a href="/myfeedback/{{username}}">My Feedbacks</a></h3>
                <h3><a href="/booksection/{{username}}">Books by Section</a></h3>
                <h3><a href="/bookauthor/{{username}}">Books by Author</a></h3>
            </aside>
            <div class="container">
                <table border="1" style="margin-left: 120px;">
                    <tr>
                        <th>Book Name</th>
                        <th>Author Name</th>
                        <th>Edition</th>
                        <th>Request</th>
                    </tr>
                    {% for (book,author) in book_author_tuple %}
                    <tr>
                        <td><a href="/details/book/{{book.book_id}}/{{username}}" style="background-color:rgba(194, 202, 201);">{{book.book_name}}</a></td>
                        <td><a href="/details/author/{{author.author_id}}/{{username}}" style="background-color:rgba(194, 202, 201);">{{author.author_fname}} {{author.author_lname}}</a></td>
                        <td>{{book.edition}}</td>
                        <td><a href="/request/book/{{book.book_id}}/{{username}}" style="background-color:rgba(194, 202, 201);">Request</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
